<!DOCTYPE html>
<html>
  <head>
    <title>RC_Table</title>
    <h5>More nonsense data:</h5>
    <style>
      table tr td {
        border: solid black;
        border-collapse: collapse;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td rowspan="3">100 %</td>
        <td>33%</td>
        <td>33%</td>
      </tr>
      <tr>
        <td>33 %</td>
        <td rowspan="2">67%</td>
      </tr>
      <tr>
        <td>33%</td>
      </tr>
    </table>
  </body>
</html>
