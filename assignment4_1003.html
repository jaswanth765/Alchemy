<!DOCTYPE html>
<html>
    <head>
        <title>Create a Registration form</title>
    </head>
    <body>
        <form>
            <label name="fname">Firstname:</label>
            <input type="text"><br><br>
            <label name="lname">Lastname:</label>
            <input type="text"><br><br>
            <label>Course:</label>
            <select id="Course" name="Course">
                <option>Select your course</option>
                <option value="B.E">B.E</option>
                <option value="B.Tech">B.Tech</option>
                <option value="Diploma">Diploma</option>
                <option value="BCA">BCA</option>
            </select><br><br>
            <label>Gender:</label><br>
            <input name='s' type="radio" value="male">Male<br>
            <input name='s' type="radio" value="female">Female<br>
            <input name='s' type="radio" value="others">Others<br>
            <label>Hobbies:</label><br>
            <input name='c' type="checkbox" value="Program" id="hb1">Programming<br>
            <input name='c' type="checkbox" value="Cricket" id="hb2">Cricket<br>
            <input name='c' type="checkbox" value="football" id="hb3">Football<br>
            <input name='c' type="checkbox" value="novel" id="hb4">Reading Novel<br><br>
            <label name="phone">Phone:</label>
            <input type="number"><br><br>
            <label name="address">Address:</label><br>
            <textarea name="message" rows="5" cols="30"></textarea><br>
            <label>Email:</label><br>
            <input type="text"><br><br>
            <label>Password:</label><br>
            <input type="text"><br><br>
            <input type="submit">
            <button>Reset</button>  
        </form>
    </body>
</html>
